name: Production Deploy

on:
  release:
    types: [published]

# Never cancel production deploys
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    outputs:
      deploy_sha: ${{ steps.release.outputs.sha }}
    steps:
      - name: Get release info
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Target: ${{ github.event.release.target_commitish }}"

          # Get the commit SHA for the tag
          DEPLOY_SHA="${{ github.event.release.target_commitish }}"

          # If target_commitish is a branch name, resolve to SHA
          if [[ ! "$DEPLOY_SHA" =~ ^[a-f0-9]{40}$ ]]; then
            DEPLOY_SHA=$(gh api repos/${{ github.repository }}/commits/$DEPLOY_SHA --jq '.sha')
          fi

          echo "Deploy SHA: $DEPLOY_SHA"
          echo "sha=$DEPLOY_SHA" >> $GITHUB_OUTPUT

      - name: Checkout at release SHA
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify images exist in ECR
        run: |
          DEPLOY_SHA="${{ steps.release.outputs.sha }}"
          echo "Verifying images exist for SHA: $DEPLOY_SHA"

          for service in api frontend mcp; do
            echo "Checking doc-platform/$service:$DEPLOY_SHA"
            aws ecr describe-images \
              --repository-name "doc-platform/$service" \
              --image-ids imageTag="$DEPLOY_SHA" \
              --region ${{ env.AWS_REGION }} > /dev/null
            echo "✓ doc-platform/$service:$DEPLOY_SHA exists"
          done

  deploy-infra:
    name: Deploy Infrastructure
    needs: verify
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_deploy-cdk.yml
    with:
      action: deploy
      environment: production
      image_tag: ${{ needs.verify.outputs.deploy_sha }}
    secrets: inherit

  migrate:
    name: Run Migrations
    needs: [verify, deploy-infra]
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_run-ecs-task.yml
    with:
      task_name: migrate
      command: '["node", "shared/db/dist/migrate.js"]'
      environment: production
    secrets: inherit

  seed:
    name: Seed Database (First Deploy Only)
    needs: [verify, migrate]
    if: github.event.release.tag_name == 'v1.0.0'
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_run-ecs-task.yml
    with:
      task_name: seed
      command: '["node", "shared/db/seed.mjs"]'
      include_superadmin_env: true
      environment: production
    secrets: inherit

  deploy-services:
    name: Deploy Services
    needs: [verify, deploy-infra, migrate, seed]
    if: always() && needs.verify.result == 'success' && needs.deploy-infra.result == 'success' && needs.migrate.result == 'success' && (needs.seed.result == 'success' || needs.seed.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout at release SHA
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.verify.outputs.deploy_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy services
        run: |
          source .github/scripts/get-stack-outputs.sh production
          .github/scripts/deploy-services.sh

      - name: Health check with retry
        run: |
          source .github/scripts/get-stack-outputs.sh production
          echo "Checking health at $ENV_URL..."

          # Retry health check up to 12 times (total ~120 seconds)
          for i in {1..12}; do
            sleep 10
            HTTP_CODE=$(curl -s --max-time 10 -o /dev/null -w "%{http_code}" "$ENV_URL/api/health" || echo "000")
            echo "Attempt $i: HTTP $HTTP_CODE"

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Health check passed"
              exit 0
            fi
          done

          echo "ERROR: Health check failed after 12 attempts"
          exit 1

      - name: Update release with deployment info
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          DEPLOY_SHA: ${{ needs.verify.outputs.deploy_sha }}
        run: |
          source .github/scripts/get-stack-outputs.sh production

          # Get current release body via API to avoid command injection
          CURRENT_BODY=$(gh api "repos/${{ github.repository }}/releases/tags/${RELEASE_TAG}" --jq '.body // ""')

          # Add deployment info to release body
          DEPLOY_INFO="

---
**Deployed to production**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
**URL**: $ENV_URL
**Commit**: ${DEPLOY_SHA}"

          # Update release using heredoc to safely handle body content
          gh release edit "${RELEASE_TAG}" --notes "$(cat <<EOF
${CURRENT_BODY}${DEPLOY_INFO}
EOF
)"
