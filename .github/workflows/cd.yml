name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      bootstrap:
        description: 'Bootstrap mode - deploy infrastructure only (skip image build and service deploy)'
        required: false
        type: boolean
        default: false

concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      sha: ${{ steps.check.outputs.sha }}
    steps:
      - name: Get commit SHA
        id: sha
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Check if still latest commit
        id: check
        run: |
          SHA="${{ steps.sha.outputs.sha }}"
          echo "sha=$SHA" >> $GITHUB_OUTPUT

          LATEST=$(curl -sf -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/commits/main" | jq -r '.sha')

          echo "This commit: $SHA"
          echo "Latest:      $LATEST"

          if [ "$SHA" = "$LATEST" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Newer commits exist, skipping"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  build-push:
    name: Build and Push
    needs: check
    if: needs.check.outputs.should_deploy == 'true' && inputs.bootstrap != true
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_build-images.yml
    with:
      push: true
    secrets: inherit

  setup-aws:
    name: Setup AWS Resources
    needs: [check, build-push]
    if: "!cancelled() && (inputs.bootstrap == true || needs.build-push.result == 'success')"
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_deploy-cdk.yml
    with:
      action: deploy
      environment: staging
      bootstrap: ${{ inputs.bootstrap || false }}
    secrets: inherit

  migrate:
    name: Run Migrations
    needs: setup-aws
    if: inputs.bootstrap != true
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_run-ecs-task.yml
    with:
      task_name: migrate
      command: '["node", "shared/db/src/migrate.ts"]'
      environment: staging
    secrets: inherit

  seed:
    name: Seed Database
    needs: migrate
    if: inputs.bootstrap != true
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_run-ecs-task.yml
    with:
      task_name: seed
      command: '["node", "shared/db/seed.mjs"]'
      include_superadmin_env: true
      environment: staging
    secrets: inherit

  deploy-services:
    name: Deploy Services
    needs: [check, seed]
    if: inputs.bootstrap != true
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 7200

      - name: Deploy services
        run: |
          source .github/scripts/get-stack-outputs.sh SpecboardStaging
          .github/scripts/deploy-services.sh "${{ needs.check.outputs.sha }}"
