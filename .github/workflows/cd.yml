name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2

jobs:
  # Wait for CI to pass
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Build Production Images'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci-check
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/doc-platform/api:latest
            ${{ steps.login-ecr.outputs.registry }}/doc-platform/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/doc-platform/frontend:latest
            ${{ steps.login-ecr.outputs.registry }}/doc-platform/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy API service
        run: |
          aws ecs update-service \
            --cluster doc-platform \
            --service api \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Frontend service
        run: |
          aws ecs update-service \
            --cluster doc-platform \
            --service frontend \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for API deployment
        run: |
          aws ecs wait services-stable \
            --cluster doc-platform \
            --services api \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Frontend deployment
        run: |
          aws ecs wait services-stable \
            --cluster doc-platform \
            --services frontend \
            --region ${{ env.AWS_REGION }}

      - name: Get ALB DNS Name
        id: alb
        run: |
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name DocPlatformStack \
            --query "Stacks[0].Outputs[?OutputKey=='AlbDnsName'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT
          echo "Deployed to: http://$ALB_DNS"
