services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: doc_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d doc_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: dev
    command: sh -c "pnpm install && node --watch api/src/index.ts"
    ports:
      - "3001:3001"
    volumes:
      - .:/app:cached
      - ${HOST_PROJECT_PATH:-.}:/host/doc-platform
      - /app/node_modules
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://dev:dev@db:5432/doc_platform
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      INVITE_KEYS: localdev
      APP_URL: http://localhost
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    command: sh -c "pnpm install && cd web && ../node_modules/.bin/vite build && cd .. && node_modules/.bin/tsx --tsconfig ssg/tsconfig.json ssg/src/build.ts && (cd web && ../node_modules/.bin/vite --host 0.0.0.0 --port 5173 &) && node --watch frontend/src/index.ts"
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - .:/app:cached
      - /app/node_modules
    environment:
      PORT: 3000
      REDIS_URL: redis://redis:6379
      API_URL: http://api:3001
      DATABASE_URL: postgresql://dev:dev@db:5432/doc_platform
      NODE_ENV: development
      VITE_DEV_SERVER: http://localhost:5173
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  mcp:
    build:
      context: .
      dockerfile: mcp/Dockerfile
      target: dev
    command: sh -c "pnpm install && node --watch mcp/src/index.ts"
    ports:
      - "3002:3002"
    volumes:
      - .:/app:cached
      - /app/node_modules
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://dev:dev@db:5432/doc_platform
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
