services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: doc_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d doc_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: dev
    command: sh -c "npm install && node --watch api/src/index.ts"
    ports:
      - "3001:3001"
    # Anonymous /app/node_modules volume prevents host node_modules from
    # overriding container's installed dependencies.
    # npm_cache volume persists npm cache across container rebuilds.
    volumes:
      - .:/app:cached
      - ${HOST_PROJECT_PATH:-.}:/host/doc-platform
      - /app/node_modules
      - npm_cache:/root/.npm
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://dev:dev@db:5432/doc_platform
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      INVITE_KEYS: localdev
      APP_URL: http://localhost
      # GitHub OAuth - create an OAuth App at https://github.com/settings/developers
      # Set callback URL to: http://localhost/api/auth/github/callback
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # Encryption key for storing tokens (64 hex chars = 32 bytes)
      # Generate with: openssl rand -hex 32
      # For local dev, set in .env file. For production, use AWS Secrets Manager.
      API_KEY_ENCRYPTION_KEY: ${API_KEY_ENCRYPTION_KEY:-}
      # Storage service connection (for cloud mode)
      # WARNING: Hardcoded key for local dev only. Use AWS Secrets Manager in production.
      STORAGE_SERVICE_URL: http://storage:3003
      STORAGE_SERVICE_API_KEY: local-dev-storage-key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    command: sh -c "npm install && cd web && ../node_modules/.bin/vite build && cd .. && node_modules/.bin/tsx --tsconfig ssg/tsconfig.json ssg/src/build.ts && (cd web && ../node_modules/.bin/vite --host 0.0.0.0 --port 5173 &) && node --watch frontend/src/index.ts"
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - .:/app:cached
      - /app/node_modules
      - npm_cache:/root/.npm
    environment:
      PORT: 3000
      REDIS_URL: redis://redis:6379
      API_URL: http://api:3001
      DATABASE_URL: postgresql://dev:dev@db:5432/doc_platform
      NODE_ENV: development
      VITE_DEV_SERVER: http://localhost:5173
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  mcp:
    build:
      context: .
      dockerfile: mcp/Dockerfile
      target: dev
    command: sh -c "npm install && node --watch mcp/src/index.ts"
    ports:
      - "3002:3002"
    volumes:
      - .:/app:cached
      - /app/node_modules
      - npm_cache:/root/.npm
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://dev:dev@db:5432/doc_platform
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy

  # Storage database (separate from main app DB)
  storage-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: storage
    ports:
      - "5433:5432"
    volumes:
      - storage_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d storage"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack for S3 emulation
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 0
    volumes:
      - localstack_data:/var/lib/localstack

  storage:
    build:
      context: .
      dockerfile: storage/Dockerfile
      target: dev
    command: sh -c "npm install && node --watch storage/src/index.ts"
    ports:
      - "3003:3003"
    volumes:
      - .:/app:cached
      - /app/node_modules
      - npm_cache:/root/.npm
    environment:
      PORT: 3003
      DB_HOST: storage-db
      DB_PORT: 5432
      DB_NAME: storage
      DB_USER: dev
      DB_PASSWORD: dev
      NODE_ENV: development
      # LocalStack S3 configuration
      S3_BUCKET: doc-platform-storage
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT_URL: http://localstack:4566
      # Internal API key - WARNING: Hardcoded for local dev only. Use AWS Secrets Manager in production.
      STORAGE_API_KEY: local-dev-storage-key
    depends_on:
      storage-db:
        condition: service_healthy
      localstack:
        condition: service_started

volumes:
  postgres_data:
  storage_postgres_data:
  redis_data:
  npm_cache:
  localstack_data:
